<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Quotes App</title>
</head>

<body>
  <main class="vh-100">
    <div class="section h-100">
      <div class="container h-100 text-center">
        <div class="headings h-50 d-flex flex-column justify-content-end">
          <h1 class="fs-8 fw-bold">Quote of the Day</h1>
          <p class="fs-4">Press the button below to recieve a random quote!</p>
          <button class="btn btn-primary w-50 align-self-center py-3" id="generate-btn">New Quote</button>
        </div>
        <div class="py-5 fs-3 h-50 m-auto" id="quote-container">
          <div id="quote-text">
          </div>
          <div id="quote-author">
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/index.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
